<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route 15</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="sidebar">
        <h1 class="logo">ROUTE 15</h1>
        <p class="nav-link" onclick="window.location.href='index.html';">Home</p>
        <p class="nav-link" onclick="navigateTo('tutorial')">Tutorial</p>
    </div>
    
    <div id="grid">
        <!-- Grid cells will be dynamically generated by JavaScript --> </div>
    
    
        <div id="timers">
            <div class="timer-box" id="finder-timer">
                <p>Finder Time:</p>
                <span id="finder-time">3:00</span>
            </div>
            <div class="timer-box" id="breaker-timer">
                <p>Breaker Time:</p>
                <span id="breaker-time">0:15</span>
            </div>
        </div>
        <div id="buttons">
            <button id="endTurnButton" onclick="endTurn()">End Turn</button>
            <button id="findRouteButton" onclick="initialiseRoute()">Find Route</button>
            <button id="verifyRouteButton" onclick="verifyRoute()">Verify Route</button>
        </div>
   
    <!-- Game Over Popup -->
    <div id="gameOverPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h2 id="popupMessage">Game Over</h2>
            <button id="playAgainButton" onclick="window.location.href='index.html';">Play Again</button>
        </div>
    </div>
</div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js"></script>

</body>
</html>
